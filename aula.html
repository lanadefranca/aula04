<!DOCTYPE html>
<html lang="pt-br">
    <style>
        body{
            width: 100%;
            height: 100vh;
            cursor:none;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas do Mouse</title>
</head>
<body onmousemove="PosicionaMouse(event);">
    <img class="imagem" id="imagem" src="cato.png" width="50px">
</body>
<script>
    function PosicionaMouse(event)
    {
        x = event.pageX;
        y = event.pageY;
        
        imagem.style.position = "absolute";
        imagem.style.left = x + "px";
        imagem.style.top = y + "px";
    }
</script>
</html>
